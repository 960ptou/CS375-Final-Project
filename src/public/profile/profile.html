<!DOCTYPE html>
<html>
<!--profile page-->
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class=" container">
        <div class="main">
            <div class="topbar">
                <div class="profile">
                <div class="profilepic">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
                </div>
                <div class="profileinfo">
                    <h1>Adesewa Adesida</h1>
                    <p>Reader</p>
                </div>
            </div>
            <div class="profilestats">
                <div class="stats">
                    <h1>100</h1>
                    <p>Books</p>
                </div>
            </div>
            <div class="profilebio">
                <p>Avid reader</p>
            </div>
        </div>
    </div>

    <button type="button" id="edit"  class="btn btn-primary">Edit Profile</button>
    <button type="button" id= "Add" class="btn btn-primary">Add Book</button>
    <button type="button" id= "del" class="btn btn-primary">Delete Book</button>
    <button type="button" id= "logout" class="btn btn-primary">Logout</button>

<script src="profile.js"></script>

                

</body>

</html>
