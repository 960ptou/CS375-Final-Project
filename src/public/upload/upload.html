<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse</title>
    <link rel="stylesheet" href="upload.css">
    
</head>
<body>
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload File</header>
    <span>OR</span>
    <button>Browse File</button>
    <input type="file" hidden webkitdirectory mozdirectory>
  </div>

  <!-- sewa-->
  <div class="filename">
    <label for="author"> Author :</label>
    <input type="text" id="author" value="James"></input>
    <div>&nbsp;</div>
    <label for="name"> Title :</label>
    <input type="text" id="name" value="chasing red"></input>
    <div>&nbsp;</div>

    <label for="lanugage"> Language :</label>
    <select id="language">
      <option value="English" selected>English</option>
      <option value="中文">中文</option>
      <option value="日本語">日本語</option>
      <option value="कोँइच">कोँइच</option>
    </select>
    <div>&nbsp;</div>
    
    <div>
      <label for="genres">Genres(max 5)</label>
      <br>
      <input list="genres-list" name="genres" id="genres">
      <datalist id="genres-list">
      </datalist>
    </div>

    <div id="selected-genres">

    </div>

    <script>
      let genList = document.getElementById("genres-list");
      const genlist = ['drama', 'fable', 'fairy tale', 
          'fantasy', 'fiction', 'fictionin verse', 
          'folklore', 'historical fiction', 'horror',
          'humor', 'legend', 'mystery', 'mythology', 
          'poetry', 'realistic fiction', 'science fiction', 
          'short story', 'tallTale', 'biography', 'essay', 
          'narrative nonfiction', 'nonfiction', 'speech']
      genlist.forEach(gen=>{
        let opt = document.createElement("option");
        opt.value = gen;
        opt.textContent = gen;
        genList.appendChild(opt);
      })
    </script>

    <!--tick box if private-->
    <input type="checkbox" id="private" name="private" value="private">
    <label for="private">Private</label><br>
    <button id="upload">Upload</button>
  


    <div id="container"> </div>

  </div>

  <script src="upload.js"></script>

</body>
</html>
