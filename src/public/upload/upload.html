<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse</title>
    <link rel="stylesheet" href="upload.css">
    <script src="upload.js"></script>
</head>
<body>
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag & Drop to Upload File</header>
    <span>OR</span>
    <button>Browse File</button>
    <input type="file" multiple>
  </div>

  <!-- sewa-->
  <div class="filename">
    <input type="text" id="author "></input>
    <div id="auth">&nbsp;</div>
    <input type="text" id="lang" value="English "></input>
    <div id="language">&nbsp;</div>
    <input type="text" id="id" value="15-00065"></input>
    <div id="bkid">&nbsp;</div>
    <input type="text" id="name" value="James "></input>
    <div id="bkname">&nbsp;</div>
    <!--tick box if private-->
    <input type="checkbox" id="private" name="private" value="private">
    <label for="private">Private</label><br>
    <button id="upload">Upload</button>
  


    <div id="container"> </div>

  </div>



  


  <script src="upload.js"></script>

</body>
</html>
